<!DOCTYPE html>

<head>

    <title>Our Team</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="team-container">
        <div class="team-card">
            <h3>Jane Smith</h3>
            <p class="role">Developer</p>

        </div>
        <div class="team-card featured">
            <h3>John Doe</h3>
            <p class="role">Team Lead</p>
            <p class="description">John leads the team with a focus on strategy and project management.</p>
        </div>
        <div class="team-card">
            <h3>Peter Jones</h3>
            <p class="role">Designer</p>
            <p class="description">Peter has a keen eye for design and ensures our products are visually stunning.</p>
        </div>
