<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h1>Our Photo Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="scenery3.png" alt="Scenic view 1">

            <img src="scenery2.png" alt="Scenic view 2">

            <img src="scenery1.png" alt="Scenic view 3">

            <img src="scenery4.png" alt="Scenic view 4">
            <div class="caption">Golden Fields</div>
        </div>
        <div class="gallery-item">
            <img src="scenery6.png" alt="Scenic view 5">
            <div class="caption">Purple Sky</div>
        </div>
        <div class="gallery-item">
            <img src="scenery5.png" alt="Scenic view 6">

        </div>

</html>
