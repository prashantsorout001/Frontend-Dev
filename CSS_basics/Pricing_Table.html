<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <h2>Basic</h2>
            <div class="price">$10/month</div>
            <ul class="features">
                <li>Feature One</li>
                <li>Feature Two</li>
                <li>Feature Three</li>
            </ul>
            <a href="#" class="cta-button">Select Plan</a>
        </div>
        <div class="pricing-plan popular">
            <h2>Standard</h2>
            <div class="price">$20/month</div>
            <ul class="features">
                <li>Feature One</li>
                <li>Feature Two</li>
                <li>Feature Three</li>
                <li>Feature Four</li>
            </ul>
            <a href="#" class="cta-button">Select Plan</a>
        </div>
        <div class="pricing-plan">
            <h2>Premium</h2>
            <div class="price">$30/month</div>
            <ul class="features">
                <li>Feature One</li>
                <li>Feature Two</li>
                <li>Feature Three</li>
                <li>Feature Four</li>
                <li>Feature Five</li>
            </ul>
            <a href="#" class="cta-button">Select Plan</a>
        </div>
    </div>
</body>
</html>
