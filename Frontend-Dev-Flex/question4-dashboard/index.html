<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard</h1>
        </header>
        
        <aside class="sidebar">
            <nav>
                <a href="#overview">Overview</a>
                <a href="#analytics">Analytics</a>
                <a href="#reports">Reports</a>
                <a href="#settings">Settings</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="box box1">
                <h3>Statistics</h3>
                <p>View your latest performance metrics</p>
            </div>
            <div class="box box2">
                <h3>Recent Activity</h3>
                <p>Track your recent actions and updates</p>
            </div>
            <div class="box box3 wide">
                <h3>Revenue Overview</h3>
                <p>Monitor your financial performance and trends</p>
            </div>
            <div class="box box4">
                <h3>Tasks</h3>
                <p>Manage your pending tasks and priorities</p>
            </div>
        </main>
    </div>
</body>
</html>
