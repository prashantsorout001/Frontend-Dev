<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Card Title</h2>
                <img src="https://via.placeholder.com/200" alt="Placeholder Image">
            </div>
            <div class="card-back">
                <p>This is the back of the card. It contains a detailed description of the content. Hover over the card to see this flip animation in action!</p>
            </div>
        </div>
    </div>
</body>
</html>
