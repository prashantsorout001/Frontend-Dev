<!DOCTYPE html>
<html>
<body>
<form id="form">
<input type="text" id="name" placeholder="Name"><br><br>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="text" id="phone" placeholder="Phone"><br><br>
<input type="password" id="pass" placeholder="Password"><br><br>
<button type="submit">Submit</button>
<p id="msg"></p>
</form>

<script>
document.getElementById("form").addEventListener("submit", (e) => {
  e.preventDefault();
  let name = /^[A-Za-z ]+$/.test(document.getElementById("name").value);
  let email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(document.getElementById("email").value);
  let phone = /^\d{10}$/.test(document.getElementById("phone").value);
  let pass = /^(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=]).{6,}$/.test(document.getElementById("pass").value);

  document.getElementById("msg").innerHTML = (name && email && phone && pass) ? "Valid" : "Invalid";
});
</script>
</body>
</html>
