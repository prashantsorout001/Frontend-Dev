<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="hero-section d-flex align-items-center text-center">
        <div class="container">
            
            <img src="" 
                 alt="A professional headshot of Pawan" 
                 class="profile-img img-fluid rounded-circle mb-4">

            <h1 class="display-3 fw-bold text-dark">Pawan Agrawal</h1>
            <p class="lead text-muted mb-4">Full Stack Web Developer & UI/UX Enthusiast</p>

            <a href="#" class="btn btn-primary btn-lg m-2 cta-btn">Hire Me</a>
            <a href="#" class="btn btn-outline-dark btn-lg m-2 cta-btn">Download CV</a>

        </div>
    </header>

    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <h2 class="text-center fw-light mb-4">Get in Touch</h2>
                    
                    <form>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageTextarea" rows="4" placeholder="Your message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 btn-lg">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center p-4">
        <p class="text-dark mb-0">&copy; 2025 Pawan Agrawal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
