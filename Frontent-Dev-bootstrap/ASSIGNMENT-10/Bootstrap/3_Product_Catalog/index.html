<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="py-4 bg-white shadow-sm">
        <div class="container">
            <h1 class="text-center fw-bold">Our Fresh Products</h1>
            <p class="text-center text-muted">Check out the latest arrivals in our store.</p>
        </div>
    </header>

    <main class="container my-5">
        
        <div class="row g-4">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80" class="card-img-top" alt="Fresh Salad Bowl">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Salad Bowl</h5>
                        <p class="card-text fw-bold text-primary">$9.99</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=481&q=80" class="card-img-top" alt="Gourmet Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Gourmet Pizza</h5>
                        <p class="card-text fw-bold text-primary">$14.50</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=480&q=80" class="card-img-top" alt="Berry Pancakes">
                    <div class="card-body">
                        <h5 class="card-title">Berry Pancakes</h5>
                        <p class="card-text fw-bold text-primary">$8.75</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=449&q=80" class="card-img-top" alt="Avocado Toast">
                    <div class="card-body">
                        <h5 class="card-title">Avocado Toast</h5>
                        <p class="card-text fw-bold text-primary">$7.20</p>
                        <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            </div>
    </main>

    <footer class="py-4 mt-auto border-top">
        <div class="container">
            <p class="text-center text-muted mb-0">&copy; 2025 The Online Store</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
