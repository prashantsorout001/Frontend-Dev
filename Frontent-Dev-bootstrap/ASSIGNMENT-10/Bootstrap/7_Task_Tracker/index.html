<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="fw-bold mb-0">My Task Tracker</h1>
                    <span class="badge bg-secondary rounded-pill fs-6">
                        3 Pending Tasks
                    </span>
                </div>

                <div class="list-group shadow-sm">

                    <div class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Finalize project report</div>
                            <span class="text-muted">Due: Tomorrow, 10:00 AM</span>
                        </div>
                        <span class="badge bg-danger rounded-pill">High</span>
                    </div>

                    <div class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Push code to GitHub</div>
                            <span class="text-muted">Due: Today, 5:00 PM</span>
                        </div>
                        <span class="badge bg-warning text-dark rounded-pill">Medium</span>
                    </div>

                    <div class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Update team on progress</div>
                            <span class="text-muted">Due: EOD Friday</span>
                        </div>
                        <span class="badge bg-success rounded-pill">Low</span>
                    </div>

                    <div class="list-group-item d-flex justify-content-between align-items-start bg-light">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold text-decoration-line-through text-muted">Draft initial proposal</div>
                            <span class="text-muted">Completed</span>
                        </div>
                        <span class="badge bg-secondary rounded-pill">Done</span>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary position-relative">
                        View All Completed
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                            1
                            <span class="visually-hidden">completed tasks</span>
                        </span>
                    </button>
                </div>

            </div>
        </div>
    </main>

    <footer class="py-4 mt-5 border-top">
        <div class="container">
            <p class="text-center text-muted mb-0">&copy; 2025 Task Manager</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
