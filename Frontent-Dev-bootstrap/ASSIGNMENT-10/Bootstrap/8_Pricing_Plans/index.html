<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Plans</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">

<header class="bg-white py-3">
  <div class="container"><h4 class="mb-0">Pricing</h4></div>
</header>

<main class="container py-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5>Basic</h5>
          <h2>₹0</h2>
          <ul>
            <li>Feature A</li>
            <li>Feature B</li>
          </ul>
          <a class="btn btn-outline-primary">Choose</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 text-white" style="background:var(--bs-primary);">
        <div class="card-body">
          <h5>Pro</h5>
          <h2>₹499</h2>
          <ul>
            <li>Everything in Basic</li>
            <li>Priority Support</li>
          </ul>
          <a class="btn btn-light">Choose</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5>Enterprise</h5>
          <h2>Contact</h2>
          <ul>
            <li>Custom Solutions</li>
          </ul>
          <a class="btn btn-outline-primary">Contact</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="text-center py-3 bg-light">Secure payments • 30-day refund</footer>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
