<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Pagination</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <main class="container py-5">

        <header class="text-center mb-5">
            <h1 class="fw-bold">Blog Archive</h1>
            <p class="lead text-muted">Navigate through our older posts.</p>
        </header>

        <nav aria-label="Blog post navigation">
            <ul class="pagination justify-content-center pagination-lg">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <hr class="my-5">

        <nav class="pager-navigation d-flex justify-content-between">
            <a href="#" class="btn btn-outline-secondary disabled" tabindex="-1" aria-disabled="true">&larr; Newer Posts</a>
            <a href="#" class="btn btn-outline-secondary">Older Posts &rarr;</a>
        </nav>

    </main>

    <footer class="py-4 mt-5 border-top">
        <div class="container">
            <p class="text-center text-muted mb-0">&copy; 2025 The Archive</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
