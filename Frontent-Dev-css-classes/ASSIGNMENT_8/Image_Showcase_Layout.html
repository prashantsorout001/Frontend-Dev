<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Grid layout for images */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    figure {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 0;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Hover effect */
    figure:hover img {
      transform: scale(1.1);
      filter: brightness(70%);
    }

    figcaption {
      text-align: center;
      padding: 8px;
      background: white;
      border-radius: 0 0 10px 10px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Responsive: stack images below 700px */
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Image Showcase</h1>

  <div class="gallery">
    <figure>
      <img src="https://picsum.photos/400/250?random=1" alt="Image 1">
      <figcaption>Beautiful Landscape</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/400/250?random=2" alt="Image 2">
      <figcaption>Mountain View</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/400/250?random=3" alt="Image 3">
      <figcaption>City Skyline</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/400/250?random=4" alt="Image 4">
      <figcaption>Forest Path</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/400/250?random=5" alt="Image 5">
      <figcaption>Sunny Beach</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/400/250?random=6" alt="Image 6">
      <figcaption>Night Lights</figcaption>
    </figure>
  </div>
</body>
</html>
