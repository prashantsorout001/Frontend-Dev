<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Button Collection</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  margin:0;
  padding:0;
}

header,footer{
  background:#0066cc;
  color:#fff;
  text-align:center;
  padding:15px 0;
}

.container{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:20px;
  margin:50px auto;
  max-width:700px;
}

/* basic button look */
button{
  padding:10px 25px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

/* primary */
.btn-primary{
  background:#007bff;
  color:#fff;
}
.btn-primary:hover{
  background:#0066cc;
}
.btn-primary:active{
  background:#004c99;
}
.btn-primary:focus{
  outline:3px solid #80bdff;
}

/* secondary */
.btn-secondary{
  background:#6c757d;
  color:#fff;
}
.btn-secondary:hover{
  background:#5a6268;
}
.btn-secondary:active{
  background:#444b50;
}
.btn-secondary:focus{
  outline:3px solid #b3b3b3;
}

/* outline */
.btn-outline{
  background:transparent;
  color:#007bff;
  border:2px solid #007bff;
}
.btn-outline:hover{
  background:#007bff;
  color:#fff;
}
.btn-outline:active{
  background:#005fa3;
  color:#fff;
}
.btn-outline:focus{
  outline:3px solid #80bdff;
}

/* disabled */
button:disabled,
.btn-disabled{
  background:#ccc;
  color:#666;
  border:none;
  cursor:not-allowed;
  box-shadow:none;
}

/* just to make spacing consistent */
.container button{
  margin:5px;
}
</style>
</head>
<body>

<header>
  <h1>Styled Button Collection</h1>
</header>

<div class="container">
  <button class="btn-primary">Primary</button>
  <button class="btn-secondary">Secondary</button>
  <button class="btn-outline">Outline</button>
  <button class="btn-disabled" disabled>Disabled</button>
</div>

<footer>
  <p>&copy; 2025 Button Showcase</p>
</footer>

</body>
</html>
