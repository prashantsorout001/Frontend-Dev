<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Interface Components Page</title>
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:0;
  height:100vh;
  background:linear-gradient(135deg, #e3f2fd, #fce4ec);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* card container */
.container{
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  width:320px;
}

/* search bar */
.search-bar{
  width:100%;
  padding:10px 12px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
  transition:all 0.3s ease;
}
.search-bar:focus{
  border-color:#007bff;
  box-shadow:0 0 5px rgba(0,123,255,0.5);
  outline:none;
}

/* buttons */
.btn{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
  transition:all 0.3s ease;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
.btn-primary{
  background:#007bff;
  color:#fff;
}
.btn-primary:hover{
  background:#0069d9;
}
.btn-secondary{
  background:#6c757d;
  color:#fff;
}
.btn-secondary:hover{
  background:#5a6268;
}

/* dropdown */
select{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:15px;
  transition:all 0.3s ease;
}
select:focus{
  border-color:#28a745;
  box-shadow:0 0 5px rgba(40,167,69,0.5);
  outline:none;
}
</style>
</head>
<body>

<div class="container">
  <h2>User Interface Components</h2>
  
  <input type="text" placeholder="Search here..." class="search-bar">
  
  <div style="display:flex; gap:10px;">
    <button class="btn btn-primary">Search</button>
    <button class="btn btn-secondary">Cancel</button>
  </div>
  
  <select>
    <option selected disabled>Select an option</option>
    <option>Profile</option>
    <option>Settings</option>
    <option>Logout</option>
  </select>
</div>

</body>
</html>
