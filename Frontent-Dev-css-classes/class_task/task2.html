<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Tooltip Example</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f4f6f8;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    gap: 90px;
    justify-content: center;
    align-items: center;
  }

  /* Tooltip wrapper */
  .tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  /* Tooltip text */
  .tooltip .tooltip-text {
    position: absolute;
    bottom: 200%; /* Position above element */
    left: 30%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  /* Small arrow below tooltip */
  .tooltip .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -6px;
    border-width: 6px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
  }

  /* Show tooltip on hover */
  .tooltip:hover .tooltip-text {
    opacity: 1;
    transform: translateX(-50%) translateY(-4px);
  }

  /* Style the trigger elements */
  .tooltip button,
  .tooltip a {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    background: #007bff;
    color: white;
    font-weight: 500;
    transition: background 0.3s ease;
  }

  .tooltip button:hover,
  .tooltip a:hover {
    background: #0056b3;
  }

</style>
</head>
<body>

<div class="container">
  <div class="tooltip">
    <button>Hover Me</button>
    <div class="tooltip-text">This is a tooltip on a button!</div>
  </div>

  <div class="tooltip">
    <a href="https://www.google.com/">Hover Link</a>
    <div class="tooltip-text">Tooltip on a link!</div>
  </div>

  <div class="tooltip">
    <button>Info</button>
    <div class="tooltip-text">Smooth fade-in using opacity + transition</div>
  </div>
</div>

</body>
</html>
