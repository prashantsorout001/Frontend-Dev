<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Effects Demo</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #fce4ec);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container */
.container {
  background: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}

/* Heading */
h2 {
  color: #333;
  margin: 0;
}

/* Button Group */
.button-group {
  display: flex;
  gap: 20px;
}

/* Common Button Style */
.btn {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

/* Primary Button */
.btn-primary {
  background: #2196f3;
  color: #fff;
}
.btn-primary:hover {
  background: #1976d2;
  transform: scale(1.1);
  box-shadow: 0 6px 12px rgba(33,150,243,0.4);
}
.btn-primary:active {
  transform: scale(0.95);
}

/* Secondary Button */
.btn-secondary {
  background: #9c27b0;
  color: #fff;
}
.btn-secondary:hover {
  background: #7b1fa2;
  transform: rotate(-2deg) scale(1.08);
  box-shadow: 0 6px 12px rgba(156,39,176,0.4);
}
.btn-secondary:focus {
  outline: 3px solid rgba(156,39,176,0.3);
}

/* Disabled Button */
.btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}
</style>
</head>
<body>

<div class="container">
  <h2>Combined Effects Demo</h2>
  <div class="button-group">
    <button class="btn btn-primary">Hover Me</button>
    <button class="btn btn-secondary">Focus / Rotate</button>
    <button class="btn" disabled>Disabled</button>
  </div>
</div>

</body>
</html>
