<!DOCTYPE html>
<html>
<head>
  <title>Step Goal Tracker</title>
  <style>
    body{
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }

    input{
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
    }

    button{
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Progress Circle */
    .circle{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#4caf50 var(--percent), #ddd 0);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Step Goal Tracker</h2>

<input type="number" id="steps" placeholder="Enter steps">
<br>
<button onclick="trackSteps()">Check Progress</button>

<div id="message" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>

<div class="circle" style="--percent: 0%" id="circleBar">0%</div>

<script>
function trackSteps(){
  const steps = Number(document.getElementById("steps").value);

  const message = steps >= 10000 
    ? " Goal Achieved!"
    : " Keep Going!";

  document.getElementById("message").innerText = message;

  // Progress circle (max 10,000 steps)
  const percent = Math.min((steps / 10000) * 100, 100);

  document.getElementById("circleBar").style.setProperty("--percent", percent + "%");
  document.getElementById("circleBar").innerText = Math.round(percent) + "%";
}
</script>

</body>
</html>
