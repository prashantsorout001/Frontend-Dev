<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q7 - Combined Responsive Web Demo</title>
<style>
*{box-sizing:border-box}
body{font-family:Arial, sans-serif;margin:0;background:#fbfcff;color:#222}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:#0d6efd;color:#fff}
nav a{color:#fff;margin-left:16px;text-decoration:none}
.container{display:grid;grid-template-columns:2fr 1fr;gap:24px;padding:30px;align-items:start}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,0.06);transition:transform .25s ease;opacity:0;animation:fadeIn .6s ease forwards}
.card:hover{transform:translateY(-6px)}
@keyframes fadeIn{to{opacity:1}}
aside{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,0.06)}
footer{padding:16px;text-align:center;background:#f1f3f5;margin-top:20px}
@media (max-width:700px){
  .container{grid-template-columns:1fr;padding:16px}
}
</style>
</head>
<body>
<header><strong>Site</strong><nav><a href="#">Home</a><a href="#">About</a><a href="#">Cheats</a></nav></header>
<main class="container">
  <section>
    <h2>Image Gallery</h2>
    <div class="gallery">
      <div class="card"><img src="https://picsum.photos/300/180?1" alt="" style="width:100%;border-radius:6px"></div>
      <div class="card"><img src="https://picsum.photos/300/180?2" alt="" style="width:100%;border-radius:6px"></div>
      <div class="card"><img src="https://picsum.photos/300/180?3" alt="" style="width:100%;border-radius:6px"></div>
    </div>
    <h3 style="margin-top:18px">About Responsive Design</h3>
    <p>Use flexible grids, relative units, and media queries to make pages adapt to screen size.</p>
  </section>

  <aside>
    <h3>Cheat Sheet Preview</h3>
    <p>Quick links and small examples for responsive techniques.</p>
  </aside>
</main>
<footer>Contact: example@site.com</footer>
</body>
</html>
