<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Q5 - Filter Cards with Animation</title>
<style>
*{box-sizing:border-box}
body{font-family:Arial, sans-serif;margin:0;padding:30px;background:#f4f6f8}
.container{display:flex;gap:20px;justify-content:center;align-items:flex-start;flex-wrap:wrap;opacity:0;animation:fadeIn 800ms ease forwards}
.card{width:300px;background:#fff;border-radius:10px;box-shadow:0 6px 12px rgba(0,0,0,0.08);overflow:hidden;transition:transform .25s ease}
.card img{width:100%;height:200px;object-fit:cover;filter:grayscale(100%);transition:filter .4s ease}
.card p{padding:12px}
.card:hover{transform:translateY(-10px)}
.card:hover img{filter:none}
@keyframes fadeIn{to{opacity:1}}
@media (max-width:800px){ .container{flex-direction:column;align-items:center} .card{width:90%} }
</style>
</head>
<body>
<h1 style="text-align:center">Profiles</h1>
<div class="container">
  <div class="card">
    <img src="https://picsum.photos/seed/a/600/400" alt="">
    <p><strong>Alice</strong><br>Designer with a taste for minimal UIs.</p>
  </div>
  <div class="card">
    <img src="https://picsum.photos/seed/b/600/400" alt="">
    <p><strong>Bob</strong><br>Frontend developer and CSS fan.</p>
  </div>
  <div class="card">
    <img src="https://picsum.photos/seed/c/600/400" alt="" style="filter:sepia(70%)">
    <p><strong>Clara</strong><br>Photographer who loves warm tones.</p>
  </div>
</div>
</body>
</html>
