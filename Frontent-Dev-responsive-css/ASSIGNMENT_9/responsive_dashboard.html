<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q10 - Responsive Dashboard</title>
<style>
*{box-sizing:border-box}
body{font-family:Arial, sans-serif;margin:0;background:#f4f6f8;padding:20px}
.grid{display:grid;grid-template-columns:250px 1fr;gap:20px;min-height:80vh}
.sidebar{background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,0.06)}
.main{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px}
.card{background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,0.06);transition:transform .2s ease,box-shadow .2s ease;animation:pop 600ms ease both}
.card:hover{transform:scale(1.03);box-shadow:0 12px 24px rgba(0,0,0,0.12)}
@keyframes pop{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}
@media (max-width:750px){ .grid{grid-template-columns:1fr} .sidebar{order:-1} }
</style>
</head>
<body>
<h1 style="text-align:center">Dashboard</h1>
<div class="grid">
  <aside class="sidebar"><h3>Menu</h3><ul style="list-style:none;padding:0"><li>Overview</li><li>Reports</li><li>Settings</li></ul></aside>
  <section class="main">
    <div class="card"><h4>Filters</h4><p>Short note</p></div>
    <div class="card"><h4>Typography</h4><p>Short note</p></div>
    <div class="card"><h4>Media Queries</h4><p>Short note</p></div>
    <div class="card"><h4>Cheat Sheet</h4><p>Short note</p></div>
  </section>
</div>
</body>
</html>
