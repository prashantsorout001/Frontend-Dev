<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Q2 - Responsive Web Design Layout</title>
<style>
/* Simple responsive homepage using Flexbox */
*{box-sizing:border-box}
body{font-family:Arial, sans-serif;margin:0;line-height:1.4}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:#0d6efd;color:#fff}
.logo{font-weight:700}
nav a{color:#fff;text-decoration:none;margin-left:18px;font-weight:600}
nav a:hover{opacity:.9}
.main{padding:30px}
.features{display:flex;gap:20px;justify-content:space-between}
.feature{flex:1;background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.08);text-align:center;transition:transform .25s ease}
.feature:hover{transform:scale(1.03)}
footer{padding:14px;text-align:center;background:#f1f3f5;margin-top:20px}

/* stack features on small screens */
@media (max-width:750px){
  .features{flex-direction:column}
  nav{margin-top:8px}
}
</style>
</head>
<body>

<header>
  <div class="logo">MySite</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main class="main">
  <div class="features">
    <div class="feature">
      <h3>Feature One</h3>
      <p>Short description about the feature.</p>
    </div>
    <div class="feature">
      <h3>Feature Two</h3>
      <p>Short description about the feature.</p>
    </div>
    <div class="feature">
      <h3>Feature Three</h3>
      <p>Short description about the feature.</p>
    </div>
  </div>
</main>

<footer>
  © 2025 MySite — All rights reserved.
</footer>

</body>
</html>
