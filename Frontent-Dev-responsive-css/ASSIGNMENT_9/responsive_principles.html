<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q9 - Responsive Design Principles</title>
<style>
*{box-sizing:border-box}
body{font-family:Arial, sans-serif;margin:0;padding:30px;background:#fff}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;max-width:1000px;margin:0 auto}
.item{background:#f7f9fc;padding:20px;border-radius:8px;transition:background .3s ease,color .3s ease}
.item:hover{background:linear-gradient(90deg,#ffd700,#ff7a00);color:#fff}
.item h3{margin-top:0}
@media (max-width:600px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
<h1 style="text-align:center">Core Principles</h1>
<div class="grid">
  <div class="item"><h3>Fluid Layouts</h3><p>Use relative widths and flexible grids.</p><pre><code>.container{width:100%}</code></pre></div>
  <div class="item"><h3>Flexible Media</h3><p>Images and videos use max-width:100%.</p><pre><code>img{max-width:100%}</code></pre></div>
  <div class="item"><h3>Breakpoints</h3><p>Use media queries for layout changes.</p><pre><code>@media (max-width:600px){...}</code></pre></div>
</div>
</body>
</html>
