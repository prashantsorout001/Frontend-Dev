<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q4 - Responsive Typography</title>
<style>
*{box-sizing:border-box}
body{font-family:Georgia,serif;margin:0;padding:40px;background:#fff9e6;color:#222}
.wrapper{max-width:900px;margin:0 auto;text-align:center;padding:20px}
h1{font-size:clamp(1.5rem,4vw,3rem);margin-bottom:16px}
p{font-size:clamp(1rem,2vw,1.5rem);margin:0 auto;max-width:70ch;line-height:1.6}
@media (max-width:700px){
  p{line-height:1.4;padding:0 12px}
  .wrapper{padding:12px}
}
</style>
</head>
<body>
<div class="wrapper">
  <h1>Responsive Typography Example</h1>
  <p>This section demonstrates font sizes that scale with the viewport using the <code>clamp()</code> function for headings and body text. Resize the window to see the text adjust smoothly for readability.</p>
</div>
</body>
</html>
