<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluid Grid Layout</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Grid container */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 1000px;
}

/* Grid boxes */
.box {
  background: #2196f3;
  color: #fff;
  text-align: center;
  padding: 40px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-size: 20px;
  transition: all 0.3s ease;
}

.box:nth-child(2) {
  background: #ff7043;
}

.box:nth-child(3) {
  background: #66bb6a;
}

.box:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>

</body>
</html>
