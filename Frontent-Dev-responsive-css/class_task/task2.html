<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexible Image Example</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f5f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container for the image */
.image-container {
  width: 90%;
  max-width: 600px;
  text-align: center;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Responsive image */
.responsive-img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}
</style>
</head>
<body>

<div class="image-container">
  <h2>Flexible Image Example</h2>
  <img src="https://picsum.photos/800/400" alt="Sample Image" class="responsive-img">
  <p>This image scales properly on all devices while maintaining its aspect ratio.</p>
</div>

</body>
</html>
