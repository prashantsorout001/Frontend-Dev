<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Card Layout</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
  background: #f8f9fa;
}

/* Product grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

/* Product card */
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
}

/* Product image */
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

/* Card content */
.card-content {
  padding: 15px;
  text-align: center;
}

.card h3 {
  margin: 10px 0;
  font-size: 18px;
}

.card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 15px;
}

/* Button */
.btn {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.btn:hover {
  background: #0056b3;
}

/* Tablet view */
@media (max-width: 1024px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Mobile view */
@media (max-width: 600px) {
  .product-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<h2 style="text-align:center; margin-bottom:20px;">Our Products</h2>

<div class="product-grid">
  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Product 1">
    <div class="card-content">
      <h3>Product One</h3>
      <p>High-quality item with great value.</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Product 2">
    <div class="card-content">
      <h3>Product Two</h3>
      <p>Perfect for your everyday needs.</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Product 3">
    <div class="card-content">
      <h3>Product Three</h3>
      <p>Stylish, durable, and affordable.</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Product 4">
    <div class="card-content">
      <h3>Product Four</h3>
      <p>Designed with comfort in mind.</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</div>

</body>
</html>
