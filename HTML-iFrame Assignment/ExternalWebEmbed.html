<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 14: External Website Embed</title>
</head>
<body>

    <h1>Embedding an External Website</h1>

    <iframe src="https://www.wikipedia.org" width="100%" height="500" title="Wikipedia Embed"></iframe>

    <p>
        Some websites may not allow embedding for security reasons. If the frame above is empty,
        it is likely because the website's server is sending an "X-Frame-Options: DENY" or
        "Content-Security-Policy: frame-ancestors 'none'" header.
    </p>

</body>
</html>
