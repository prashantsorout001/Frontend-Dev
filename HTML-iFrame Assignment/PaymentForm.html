<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 15: Payment Form</title>
</head>
<body>

    <h1>Payment Information</h1>
    <form action="#">
        <div>
            <label for="cardName">Cardholder Name:</label><br>
            <input type="text" id="cardName" name="cardName" placeholder="John M. Doe" required>
        </div>
        <br>
        <div>
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444" required>
        </div>
        <br>
        <div>
            <label for="expDate">Expiry Date:</label><br>
            <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
        </div>
        <br>
        <div>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <br>
        <div>
            <input type="submit" value="Pay Now">
        </div>
    </form>

</body>
</html>
