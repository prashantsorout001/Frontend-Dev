<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10: Contact Form</title>
</head>
<body>

    <h1>Contact Us</h1>
    <form action="#">
        <div>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>
        <br>
        <div>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Reason for contacting" required>
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="6" cols="40" placeholder="Write your message here..." required></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </form>

</body>
</html>
