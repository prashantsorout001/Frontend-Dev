<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8: Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>
    <form action="#" method="post">
        <div>
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea>
        </div>
        <br>
        <div>
            <p>Rating:</p>
            <input type="radio" id="good" name="rating" value="good" required>
            <label for="good">Good</label><br>
            <input type="radio" id="average" name="rating" value="average">
            <label for="average">Average</label><br>
            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Feedback">
        </div>
    </form>

</body>
</html>
