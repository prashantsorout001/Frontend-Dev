<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9: File Upload</title>
</head>
<body>

    <h1>Upload Your Image</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="fileUpload">Choose a file:</label><br>
            <input type="file" id="fileUpload" name="fileUpload" accept="image/jpeg, image/png">
        </div>
        <br>
        <p>Please upload files in .jpg or .png format only.</p>
        <br>
        <div>
            <input type="submit" value="Upload">
        </div>
    </form>

</body>
</html>
